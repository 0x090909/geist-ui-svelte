name: CD

on:
    pull_request:
        branches:
            - main

jobs:
    CD:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm install
            - name: Package
              run: npm run package
            - name: Build
              run: npm run build
            - name: Publish Dry Run
              run: npm publish --dry-run